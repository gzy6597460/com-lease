            </div>

                <label class="layui-form-label">租赁月数</label>

                    <input type="text" name="{$i}[meal_months]" lay-verify="required" placeholder="租赁月数" autocomplete="off"
                           class="layui-input " value="{$vo.meal_months}">
                </div>
                <label class="layui-form-label">折扣</label>
                <div class="layui-input-inline">
                    <input type="text" name="{$i}[meal_discount]" lay-verify="required" placeholder="折扣" autocomplete="off"
                           class="layui-input " value="{$vo.meal_discount}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">保价保损险</label>
                <div class="layui-input-inline">
                    <input type="text" name="{$i}[insurance_cost]" lay-verify="required" placeholder="保价保损险（一次性费用）" autocomplete="off"
                           class="layui-input " value="{$vo.insurance_cost}">
                </div>
                <label class="layui-form-label">终身服务费</label>
                <div class="layui-input-inline">
                    <input type="text" name="{$i}[service_cost]" lay-verify="required" placeholder="终身租赁服务费（一次性收费）" autocomplete="off"
                           class="layui-input " value="{$vo.service_cost}">

            </div>

            <div class="layui-form-item">

                    <input type="text" name="{$i}[meal_price]" lay-verify="required" placeholder="套餐租金" autocomplete="off"

    <script>
        $('.delete').click(function () {
            var id = $(this).val();
            layer.confirm('确定要删除?', function (index) {
                $.ajax({
                    url: "{:url('admin/goods/del_meal')}",
                    data: {meal_id: id},
                    success:function(data){
                        if(data.success == true){
                            layer.msg(data.message);
                            var index = parent.layer.getFrameIndex(window.name);
                            setTimeout(function(){
                                parent.layer.close(index);//关闭弹出层
                                parent.location.reload();//更新父级页面（提示：如果需要跳转到其它页面见下文）
                            }, 2000);
                        }else if(data.success == false){
                            layer.msg(data.message,{
                                anim:6
                            });
                        }else{
                            layer.msg('请求异常',{
                                anim:6
                            });
                        }
                        layer.closeAll('iframe');//关闭弹窗
                    }
                })
            })
        })

        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

            //监听提交
            form.on('submit(demo2)', function(data){
                //layer.msg(JSON.stringify(data.field));

                $.ajax({
                    type: 'POST',
                    dataType:'json',
                    data: data.field,
                    url:"{:url()}",
                    success:function(data){
                        if(data.success == true){
                            layer.msg(data.message);
                            var index = parent.layer.getFrameIndex(window.name);
                            setTimeout(function(){
                                parent.layer.close(index);//关闭弹出层
                                parent.location.reload();//更新父级页面（提示：如果需要跳转到其它页面见下文）
                            }, 2000);
                        }else if(data.success == false){
                            layer.msg(data.message,{
                                anim:6
                            });
                        }else{
                            layer.msg('请求异常',{
                                anim:6
                            });
                        }
                        layer.closeAll('iframe');//关闭弹窗
                    }
                });
                return false;
            });

            var ins22 = laydate.render({
                elem: '#date1'
                , min: '2018-01-01'
                , max: '2099-01-01'
                , ready: function () {
                    ins22.hint('日期可选值设定在 <br> 2018-01-01 到 2099-01-01');
                }
            });
            laydate.render({
                elem: '#date2'
            });
            laydate.render({
                elem: '#date3'
                , type: 'datetime'
                , min: '2018-01-01 00:00:00'
                , max: '2099-01-01 00:00:00'
            });
            laydate.render({
                elem: '#date4'
                , type: 'datetime'
                , min: '2018-01-01 00:00:00'
                , max: '2099-01-01 00:00:00'
            });
            laydate.render({
                elem: '#date5'
            });
        });
